<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¤ For My Habibi ğŸ’œ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Georgia", serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7, #ce93d8);
            color: purple;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: none;
            text-align: center;
            padding-top: 30px;
            overflow-y: auto;
        }
        .active { display: block; animation: fadePage 1.2s ease-in-out; }
        @keyframes fadePage { from { opacity: 0; } to { opacity: 1; } }
        .typing {
            font-size: 21px;
            line-height: 1.5;
            text-shadow: 1px 1px 5px white;
            width: 85%;
            margin: auto;
            white-space: pre-wrap;
        }
        .btn-container {
            margin-top: 30px;
            position: relative;
            height: 100px;
        }
        .next-btn {
            display: none; 
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: purple;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        #noBtn {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #ddd;
            transition: all 0.3s ease;
        }

        /* Secret Letter Style */
        #letterContainer {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            cursor: pointer;
            z-index: 1000;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.2); } }

        .gallery-container { max-width: 1000px; margin: auto; padding: 20px; padding-bottom: 80px; }
        .headline { font-size: 26px; font-weight: bold; margin-bottom: 20px; font-style: italic; }
        .merged-images { display: flex; justify-content: center; align-items: center; gap: 10px; height: 310px; margin-bottom: 30px; }
        .merged-images img { width: 190px; height: 270px; object-fit: cover; border-radius: 20px; cursor: pointer; }
        .image-row { display: flex; gap: 15px; overflow-x: auto; padding: 20px; background: rgba(255, 255, 255, 0.3); border-radius: 20px; }
        .image-row img { width: 140px; height: 190px; flex-shrink: 0; object-fit: cover; border-radius: 15px; cursor: pointer; }

        #modal { display: none; position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); flex-direction: column; justify-content: center; align-items: center; }
        #modal img { max-width: 80%; max-height: 60%; border-radius: 10px; border: 3px solid white; }
        #modalNote { color: white; font-size: 20px; margin-top: 15px; text-align: center; width: 80%; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }

        .fly-emoji { position: fixed; bottom: -50px; font-size: 30px; animation: floatUp 4s linear forwards; z-index: 2000; }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
        
        #hugOverlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(255,255,255,0.8); 
            z-index: 3000; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
        }
        .zoom-emoji {
            font-size: 10px;
            animation: growEmoji 2.5s ease-in-out forwards;
        }
        @keyframes growEmoji {
            0% { transform: scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(35); opacity: 0; }
        }
    </style>
</head>
<body>

<audio id="nasheedAudio" loop><source src="nasheed.mp3" type="audio/mpeg"></audio>

<div id="modal">
    <span class="close-modal" onclick="closeZoom()">&times;</span>
    <img id="modalImg">
    <div id="modalNote"></div>
</div>

<div id="letterContainer" onclick="openLetter()">ğŸ’Œ</div>
<div id="hugOverlay">
    <div class="zoom-emoji">ğŸ«‚ğŸ˜˜</div>
</div>

<div class="page active" id="page1">
    <div class="typing" id="text1"></div>
    <div class="btn-container">
        <button class="next-btn" id="btn1" onmouseover="moveYes()" onclick="startEverything()" style="display:inline-block;">Yes ğŸ’œ</button>
        <button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
    </div>
</div>

<div class="page" id="page2">
    <div class="typing" id="text2"></div>
    <button class="next-btn" id="btn2" onclick="triggerFly('ğŸ˜'); showPage(3)">ğŸ˜œ Next ğŸ’•</button>
</div>

<div class="page" id="page3">
    <div class="typing" id="text3"></div>
    <button class="next-btn" id="btn3" onclick="triggerFly('ğŸ¥¹'); triggerFly('ğŸ˜˜'); triggerFly('ğŸ’‹'); showLetter()">See Our MemoriesğŸ¥¹ âœ¨</button>
</div>

<div class="page" id="page4">
    <div class="gallery-container">
        <div class="headline">These are just small memoriesğŸ“¸ & click me ğŸ¤­ chloo ğŸ˜œ</div>
        <div class="merged-images">
            <img src="love1.jpg" onclick="openZoom(this.src, 'image1')">
            <img src="love2.jpg" onclick="openZoom(this.src, 'image2')">
        </div>
        <div class="image-row">
            <img src="love3.jpg" onclick="openZoom(this.src, 'image3')">
            <img src="love4.jpg" onclick="openZoom(this.src, 'image4')">
            <img src="love5.jpg" onclick="openZoom(this.src, 'image5')">
            <img src="love6.jpg" onclick="openZoom(this.src, 'image6')">
        </div>
        <button onclick="finalHug()" class="next-btn" style="display:inline-block;">I Love You so soo muchhhh machaağŸ˜˜ğŸ«‚ğŸ’•</button>
    </div>
</div>

<script>
    const nasheed = document.getElementById("nasheedAudio");
    const notes = {
        'image1': "The moment Allah destined our souls to meet...ğŸ’ğŸ’œ",
        'image2': "Your peace is my favorite place...âœ¨ğŸ¡",
        'image3': "You are the greatest blessing...ğŸ¤´ğŸ’œ",
        'image4': "Every time I pray, I thank Allah for YOU...ğŸ«‚ğŸ¤²ğŸ’–",
        'image5': "I dream of a home filled with our laughter...ğŸ«‚ğŸ‘¶ğŸŒ",
        'image6': "Hand in hand to Jannah, for all eternity...ğŸ˜˜â™¾ï¸"
    };

    let yesCount = 0;
    let noCount = 0;

    function typeEffect(id, text, btnId) {
        let i = 0; let element = document.getElementById(id); let btn = document.getElementById(btnId);
        element.innerHTML = ""; if(btn) btn.style.display = "none";
        function typing() {
            if (i < text.length) {
                element.innerHTML += (text.slice(i, i+4) === "<br>") ? (i+=4, "<br>") : text.charAt(i++);
                setTimeout(typing, 35);
            } else if(btn) btn.style.display = "inline-block";
        }
        typing();
    }

    typeEffect("text1", "Will You Stay With Me Forever babyğŸ«‚? ğŸ¤ğŸ’œ", "btn1");
    function startEverything() { nasheed.play(); showPage(2); }

    function showPage(pageNumber) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const targetPage = document.getElementById('page' + pageNumber);
        if(targetPage) targetPage.classList.add('active');
        if (pageNumber === 2) typeEffect("text2", "Since you came into my life... You are my peaceğŸ¥°", "btn2");
        if (pageNumber === 3) typeEffect("text3", "In a world full of temporary things, you are my foreverğŸ’•", "btn3");
    }

    function triggerFly(emoji) {
        for(let i=0; i<15; i++) {
            let e = document.createElement("div"); e.classList.add("fly-emoji");
            e.innerHTML = emoji; e.style.left = Math.random() * 100 + "vw";
            e.style.animationDelay = Math.random() * 2 + "s";
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);
        }
    }

    function showLetter() {
        document.getElementById("page3").classList.remove("active");
        document.getElementById("letterContainer").style.display = "block";
    }

    function openLetter() {
        document.getElementById("letterContainer").style.display = "none";
        showPage(4);
        triggerFly('âœ¨');
    }

    function finalHug() {
        document.getElementById("hugOverlay").style.display = "flex";
        setTimeout(() => { location.reload(); }, 2500);
    }

    function openZoom(src, imgKey) {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modalImg").src = src;
        document.getElementById("modalNote").innerText = notes[imgKey] || "ğŸ’œ";
    }
    function closeZoom() { document.getElementById("modal").style.display = "none"; }

    function moveNo() {
        let b = document.getElementById("noBtn");
        noCount++;
        if (noCount <= 5) {
            b.style.position = "absolute";
            b.style.left = Math.random() * 70 + "vw";
            b.style.top = Math.random() * 70 + "vh";
        } else {
            b.style.position = "relative";
            b.style.left = "0px";
            b.style.top = "0px";
            noCount = 0; // Reset for next time
        }
    }

    function moveYes() {
        let b = document.getElementById("btn1");
        yesCount++;
        if (yesCount <= 2) {
            b.style.position = "absolute";
            b.style.left = Math.random() * 70 + "vw";
            b.style.top = Math.random() * 70 + "vh";
        } else {
            b.style.position = "relative";
            b.style.left = "0px";
            b.style.top = "0px";
            yesCount = 0; // Reset for next time
        }
    }
</script>
</body>
</html>
